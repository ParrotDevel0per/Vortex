<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
<div class="login-page">
  <div class="tpp-logo"><p>The Pirate Player</p></div>
  <div class="form">
    <form method='POST' action='/login?ref={{ ref }}' class="login-form">
      <h1>Sign In</h1>
      <input name="username" type="text" placeholder="Username"/>
      <input name="password" type="password" placeholder="Password"/>
      <button>Sign In</button>
    </form>
  </div>
</div>
<script>
  const msg = "{{ msg }}";
  if (msg) {alert(msg);}
</script>
</body>
</html>
